
<form method = "post" action = "" role = "form" enctype="multipart/form-data">
	 {% csrf_token %}
	 {{ form.as_p }}
		<button type="Submit"> Submit</button>
</form>

{% if myVar %}
	{% for var in myVar%}
	<h1>{{ var.noteText }}</h1><br>
	{% endfor %}
{% endif %}

<h1>Printing the shared notes</h1>
	{% for var in shared%}
		<h1>{{ var.noteText }}</h1><br>
	{% endfor %}


<a href = '{%  url 'UserSignUp:mynotes' %}'>Create Notes</a>
<a href = '{% url 'UserSignUp:logout' %}'>Log Out</a>
